<!DOCTYPE html>
<html>
<head>
	<title>Alternate Color Squares</title>
	<style>
		.square {
			width: 100px;
			height: 100px;
			float: left;
			margin-right: 10px;
			background-color: red;
			transition: background-color 0.5s;
		}

		.square:nth-child(even) {
			background-color: blue;
		}

		.square:hover {
			background-color: blue !important;
		}

		.square:hover:nth-child(even) {
			background-color: red !important;
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</body>
</html>
